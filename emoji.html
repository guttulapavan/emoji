<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Wow Facebook Reaction</title>
        <style>
        .child{
            padding-top:370px;
        }
        h1{
            font-family: Papyrus,fantasy;
			font-size: 40px;
			font-weight: 700;
			text-align:center;
			display: flex;
justify-content: center;
align-items: center;
        }
            body {
                background-image:url("https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80");
                  /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;
  height:500px;
                margin: 0;
                padding: 0;
                
            }
            .center {
                /*here the position of the
            emoji will defined*/
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            /*here we will make the shape of the emoji*/
            .emoji {
                position: relative;
                display: inline-block;
                height: 120px;
                width: 120px;
                border-radius: 50%;
                box-shadow: inset 0 0 10px 2px #eead2b;
                background: linear-gradient(#ffed65, #eead2f);
            }
            .emoji_face,
            .emoji_brow,
            .emoji_eye,
            .emoji_mouth {
                position: absolute;
            }
            .emoji_face {
                height: 120px;
                width: 120px;
                animation: face 3s linear infinite;
            }
            /*here by adding @Keyframes we can
        move the face along X-axis*/
            @keyframes face {
                15%,
                25% {
                transform: rotate(20deg) translateX(-20px);
                }
                45%,
                65% {
                transform: rotate(-20deg) translateX(20px);
                }
                75%,
                100% {
                    transform: rotate(0) translateX(0);
                }
            }
            /*here the eye brow making part starts*/
            .emoji_brow {
                left: calc(50% - 3px);
                height: 6px;
                width: 6px;
                top:20px;
                background: transparent;
                border-radius: 50%;
                box-shadow:
                -18px 0 0 0 #aa7408, -33px 0 0 0 #aa7408,
                18px 0 0 0 #aa7408, 33px 0 0 0 #aa7408;
            }
            /*here we can move the eye brow part*/
            @keyframes eye_brow {
                15%,
                65% {
                    top: 10px;
                }
                75%,
                100%,
                0% {
                    top: 20px;
                }
            }
            .emoji_brow:before,
            .emoji_brow:after {
                position: absolute;
                content: "";
                left: calc(50% - 12px);
                top: -3px;
                width: 24px;
                height: 20px;
                border: 6px solid #aa7408;
                border-radius: 50%;
                box-sizing: border-box;
                border-bottom-color: transparent;
                border-left-color: transparent;
                border-right-color: transparent;
            }
            /*after movement the face will
        look like this*/
            .emoji_brow:before {
                margin-left: -25px;
            }
            .emoji_brow:after {
                margin-left: 25px;
            }
            /*eye part will defined in this part*/
            .emoji_eye {
                top: 35px;
                left: calc(50% - 8px);
                height: 24px;
                width: 16px;
                border-radius: 50%;
                background: transparent;
                box-shadow: 25px 0 0 0 #1b2031,
                -25px 0 0 0 #1b2031;
            }
            /*mouth will be designed here*/
            .emoji_mouth {
                
    position: absolute;
    height: 20px;
    width: 60px;
    border-radius: 50%;
    border-bottom: 9px solid #aa7408;
    top: 60px;
    left: 30px;

}
.emoji:hover .emoji_mouth{
        animation: mouth 1s linear infinite;

}
        .emoji:hover .emoji_brow{        animation: eye_brow 1s linear infinite;}
        
.emoji:hover .emoji_face{
                    animation: face2 1s linear infinite;

}
@keyframes face2{
    75%,
                100% {
                    transform: rotate(0) translateX(0);
                }
}
@keyframes mouth {
    
    
    100%,
                0% {
    border-bottom: 24px solid #aa7408;
    }
}
            }
            /*movement of the mouce will be designed here*/
           
        </style>
    </head>
    <body>
        <div class="container">
            <div class="child"><h1>Don`t touch me!!!</h1></div>
        </div>
        <!-- In this part we will make some div to
take some different part of area on body part
        and give the div some class-->
        <div class="center">
            <div class="emoji">
                <div class="emoji_face">
                    <div class="emoji_brow"></div>
                    <div class="emoji_eye"></div>
                    <div class="emoji_mouth"></div>
                </div>
            </div>
        </div>
    </body>
</html>
